<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .container {
        border: 2px solid black;
        display: grid;
        grid-template-columns: [phela] 120px [dossra] 100px [t];
        grid-template-rows: 100px 100px 100px;
      }
      .items {
        border: 2px solid red;
        height: 55px;
        width: 55px;
      }
      #items4 {
        grid-column: dossra/t;
        /* grid-column: 1/2;
        grid-row: 1/2; */
      }
      #items1 {
        grid-column: 1/2;
        grid-row: 1/2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items" id="items1">1</div>
      <div class="items" id="items2">2</div>
      <div class="items" id="items3">3</div>
      <div class="items" id="items4">4</div>
      <div class="items" id="items5">5</div>
    </div>
  </body>
</html>
