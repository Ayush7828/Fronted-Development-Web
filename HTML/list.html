<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- Ordered List  sequence wise  -->
    <!-- upper-alpha,lower-alpha,upper-roman,lower-roman, -->
    <h3>Ordered List</h3>
    <ol style="list-style-type: upper-roman">
      <li>Home</li>
      <li>About US</li>
      <li>Contact us</li>
    </ol>
    <hr />
    <!-- unordered list -->
    <!-- disc ,circle,square,none -->
    <h3>Unordered List</h3>
    <ul style="list-style: circle">
      <li>Fruit</li>
      <li>Vegetable</li>
      <li>Groccery</li>
    </ul>
    <hr />
    <!-- Descirption List  -->
    <h3>Description List</h3>
    <dl>
      <dt>Coffee</dt>
      <dd>Black hot drink</dd>
      <dt>Milk</dt>
      <dd>White cold drink</dd>
    </dl>
    <!-- TasK  -->

    <hr />
    <h2>Create Nested list</h2>
    <ul style="list-style-type: disc">
      <li>Fruit</li>
      <ol>
        <li>Banana</li>
        <li>
          Apple
          <ul>
            <li>Green</li>
            <li>Red</li>
          </ul>
        </li>
        <li>Pears</li>
      </ol>
      <li>Meat</li>
      <li>Vegetables</li>
    </ul>
  </body>
</html>
