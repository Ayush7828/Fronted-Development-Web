<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe TAG</title>
  </head>
  <body>
    <h3>Iframe Tag</h3>

    <!--  -->
    <!-- Iframe Videos -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Ii39uGG3FD4?si=Ik9ZcrrQIEEd-5hf"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <hr />
    <!-- map -->
    <iframe
      width="600"
      height="450"
      style="border: 0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/place?key=
    &q=Space+Needle,Seattle+WA"
    >
    </iframe>
    <h1>Advertisement Section</h1>

    <iframe
      width="300"
      height="250"
      frameborder="0"
      style="border: 0"
      src="https://example.com/your-advertisement-url"
      allowfullscreen
    >
    </iframe>
  </body>
</html>
