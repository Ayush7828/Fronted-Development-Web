<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow Property</title>
    <style>
      .box {
        width: 15vw;
        height: 20vh;
        border: 2px solid black;
        /* scroll,auto,hidden clip */
        overflow: clip;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti
      asperiores debitis sed est reiciendis ea placeat veniam. Vero ad repellat,
      incidunt omnis tempore fugit natus. Molestias suscipit cum ducimus, nemo
      soluta, itaque facilis accusamus deserunt amet non placeat omnis magnam.
    </div>
  </body>
</html>
