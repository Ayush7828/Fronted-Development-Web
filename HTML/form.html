<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h3>form Tag</h3>
    <!-- form tag -->
    <form action="">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" value="username" />
      </div>

      <div>
        <label for="password">Mobile Number</label>
        <input type="password" id="password" value="password" />
      </div>
      <div>
        <label for="Gender">Gender</label>
        <input type="radio" name="interest" value="gender" />male
        <input type="radio" name="interest" value="gender" />Female
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" value="email" />
      </div>
      <div>
        <label for="checkbox">Hobbies</label>

        <input type="checkbox" id="checkbox" value="music" />Muisc
        <input type="checkbox" id="checkbox" value="Dancing" />Dancing
      </div>
      <div>
        <label for="textarea">TextArea</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for=""
          >Country
          <select name="" id="">
            <option value="">USA</option>
            <option value="">India</option>
            <option value="">Srilanka</option>
          </select>
        </label>
      </div>
      <div>
        <button>submit</button>
      </div>
      <label for="">date choose</label>
      <input type="date" />
      <br />
      <label for="">appointment time</label>
      <input type="time" />
    </form>
  </body>
</html>
