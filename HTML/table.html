<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      tr,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h3>Table</h3>
    <table>
      <thead>
        <tr>
          <th>User NAME</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <td>tushar</td>
        <td>12345</td>
      </tbody>
      <tbody>
        <td>Shubham</td>
        <td>125</td>
      </tbody>
      <tbody>
        <td>Ayush</td>
        <td>45</td>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Count</td>
        </tr>
      </tfoot>
    </table> 
    <!-- Task -->

</html>
